<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header>
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
        <main class="main">
            <div id="grid" class="grid" style="grid-template-columns: repeat(12, 1fr); grid-template-rows: repeat(12, 1fr);">
                Grid
            </div>
            <div class="options">
                <input type="color" id="colorPicker" value="#333333">
                <button id="colorBtn" class="active">Color Mode</button>
                <button id="rainbowBtn">Rainbow Mode</button>
                <button id="eraseBtn">Eraser Mode</button>
                <button id="clearBtn">Clear</button>
                <div id="size_value">16 x 16</div>
                <input type="range" id="sizeSlider" value="16" min="1" max="64">
            </div>
        </main>

</body>
<script src="index.js"></script>
</html>
